name: sync

on:
  issue_comment:
    types:
      - created
      - deleted
      - edited
  issues:
    types:
      - closed
      - deleted
      - edited
      - labeled
      - opened
      - pinned
      - reopened
      - transferred
      - unlabeled
      - unpinned
  workflow_dispatch: # 手動実行用

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # mainブランチの内容をコピー
      - name: Checkout main
        uses: actions/checkout@v4

      # Issueのデータを保存してあるブランチの内容をコピー
      - name: Checkout issue data
        uses: actions/checkout@v4
        with:
          ref: data # issueが保存されているブランチ
          path: data # issueが保存されているディレクトリ
        continue-on-error: true

      # issueを処理する
      - name: Sync issue data
        uses: r7kamura/gialog-sync@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # issueの内容をdataブランチに反映
      - name: Publish issue data
        uses: peaceiris/actions-gh-pages@v4
        with:
          destination_dir: .
          disable_nojekyll: true
          force_orphan: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: data # push先ブランチ
          publish_dir: data #　pushするディレクトリ

      # 別のホスティングサービスを使う場合
      # ここでビルドしてActionsから直接デプロイするか
      # mainとdataブランチの内容を組み合わせたものを別ブランチにpushしてデプロイをトリガーして終了する

      # Bunをインストール
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      # 依存関係をインストール
      - name: Install dependencies
        run: bun install

      # 必要であればテスト等を実行

      # プロジェクトをビルド
      - name: Build
        run: bun run build

      # ビルド結果をデプロイ
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out # ビルド結果が出力されたディレクトリ
